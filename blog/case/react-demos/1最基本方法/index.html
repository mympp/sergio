<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- babel JavaScript要注意注释的应用，<script>标签内用js注释符号，标签外用HTML注释符号。 -->
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
    <!-- render只能包含一个顶级标签,可以是函数，但是要写成<function /> -->

  </body>
</html>
