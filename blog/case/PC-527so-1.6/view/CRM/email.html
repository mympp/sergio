<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>邮件模板</title>
		<link rel="stylesheet" href="../../css/common.css" />
	    <link rel="stylesheet" href="../../css/index.css" />
		<style>
			.big_box {
				width: 850px;
				height: auto;
				border: 1px solid #dcdcdc;
				margin: 0 auto;
				margin-top: 30px;
				margin-bottom: 40px;
				padding-left: 25px;
				padding-right: 25px;
				padding-bottom: 60px;
			}
			.box_top {
				margin-top: 10px;
				height: 94px;
				width: 100%;
				border-bottom: 1px solid #dcdcdc;
				line-height: 94px;
				font-size: 22px;
				font-weight:700;
				color: #494949;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				margin-bottom: 28px;
			}
			table {
				background: #f5f5f5;
				border:1px solid;
				width:100%;
				height:300px;
			}
			table	{
				border-collapse:collapse;
			}
			table,th, td	{
				border: 1px solid #dcdcdc;
				height: 38px;
				font-size: 14px;
				color: #696969;
			}
			.td_one {
				width: 15%;
				text-align: center;
				font-weight: 700;
			}
			.td_two {
				width: 85%;
				padding-left: 22px;
			}
			/*.table_one {*/
				/*margin-bottom: 30px;*/
			/*}*/
			.box_title {
				margin-top: 30px;
				font-size: 16px;
				font-weight:700;
				color: #494949;
				margin-bottom: 22px;
			}
			/*.table_two {*/
				/*!*margin-top: 22px;*!*/
				/*margin-bottom: 30px;*/
			/*}*/
			.td_1 {
				width:12%;
				text-align: center;
				font-size: 14px;
				font-weight:700;
				color: #696969;
			}
			.td_2 {
				width:40%;
				padding-left: 20px;
				padding-right: 20px;
				font-size: 14px;
			}
			.zhu_img {
				font-size: 0;
			}
			img {
				width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div class="big_box">
			<div class="box_top">
				<span class="top_text">17新款 Apple/苹果 MacBook Air MQD32CH/A 13英寸 笔记本电脑苹果电脑便宜大甩卖</span>
			</div>
			<table border="1" class="table_one">
				<tr>
					<td class="td_one">品&ensp;&ensp;&ensp;&ensp;牌</td>
					<td class="td_two">苹果</td>
				</tr>
				<tr>
					<td class="td_one">单&ensp;&ensp;&ensp;&ensp;价</td>
					<td class="td_two">3999.00元/台</td>
				</tr>
				<tr>
					<td class="td_one">起&ensp;&ensp;&ensp;&ensp;订</td>
					<td class="td_two">1台</td>
				</tr>
				<tr>
					<td class="td_one">供货总量</td>
					<td class="td_two">1台</td>
				</tr>
				<tr>
					<td class="td_one">所&ensp;在&ensp;地</td>
					<td class="td_two">广东省 广州市 天河区 科汇园</td>
				</tr>
				<tr>
					<td class="td_one">有效期至</td>
					<td class="td_two">长期有效</td>
				</tr>
			</table>
			<p class="box_title">公司基本资料信息</p>
			<table border="1" class="table_two">
				<tr>
					<td class="td_1">公司名称</td>
					<td class="td_2">广州哇哈哈哈某某公司</td>
					<td class="td_1">邮&ensp;&ensp;&ensp;&ensp;件</td>
					<td class="td_2">苹果</td>
				</tr>
				<tr>
					<td class="td_1">联&ensp;系&ensp;人</td>
					<td class="td_2">广州哇哈哈哈某某公司</td>
					<td class="td_1">电&ensp;&ensp;&ensp;&ensp;话</td>
					<td class="td_2">020-1234567</td>
				</tr>
				<tr>
					<td class="td_1">手&ensp;&ensp;&ensp;&ensp;机</td>
					<td class="td_2">15612345678</td>
					<td class="td_1">地&ensp;&ensp;&ensp;&ensp;址</td>
					<td class="td_2">(这里录入地区和地址)</td>
				</tr>
			</table>
			<p class="box_title">产品主图</p>
			<div class="zhu_img">
				<img src="../../Images/zhutu01.jpg" alt="">
				<img src="../../Images/zhutu02.jpg" alt="">
				<img src="../../Images/zhutu01.jpg" alt="">
			</div>
			<p class="box_title">产品详细说明</p>
		</div>
		<script src="../../js/jquery.js"></script>
	</body>
</html>
