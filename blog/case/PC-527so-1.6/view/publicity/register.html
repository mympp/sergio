<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/register.css" />
    <style>
        .one-cell1 {
            width: 348px;
            margin: 15px auto 0;
            position: relative;
            padding: 5px 0;
            height: 42px;
            box-sizing: border-box;
        }

        .error_code1{
            display: none;
            border: 1px solid #ea1111;
            margin-bottom: 3px;
        }

        .error_code1_bg{
            width: 30px;
            height: 30px;
            background: url("../../Images/passage_onewrong.png") no-repeat;
            background-size: 100% 100%;
            display: inline-block;
            float: left;
            vertical-align: middle;
            margin-left: 15px;
        }
        .error_msg1_tips {
            display: inline-block;
            line-height: 32px;
            color: #ea1e1e;
            font-size: 14px;
            float: left;
            margin-left: 50px;
        }

        .vcode_1.focus,.vcode_2.focus{
            border: 1px solid #ffb908;
        }

        .vcode_1.error,.vcode_2.error{
            border: 1px solid #ea1e1e;
        }
        
        .jy_btn_1{
		    opacity: 0.8;
		    pointer-events: none;
		    border: 1px solid #ccc;
		    color: #ccc;
        }
        
        .img_vcode{
		    display: inline-block;
		    width: 90px;
		    height: 44px;
		    line-height: 44px;
		    text-align: center;
		    box-sizing: border-box;
		    vertical-align: top;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 4px;
        }
        
        .input-vcode1,.input-vcode2{
        	width: 250px !important;
        }
    </style>
</head>
<body>
    <div class="RegBigBox">
        <!--头部开始-->
        <div class="RegTop">
            <a href="index.html" class="logo"></a>
            <p>用户注册</p>
            <span class="login">已有雀搜账号&nbsp;&nbsp;<i>登录></i></span>
        </div>
        <!--导航开始-->
        <!--<div class="RegNav">
            <span class="VipReg active">会员注册</span>
            <span class="EmailReg">邮箱注册</span>
            <span class="login">已有雀搜账号&nbsp;&nbsp;<i>登录></i></span>
        </div>-->
        <!--表单开始-->
        <!--手机注册表单-->
        <div class="RgeForm" id="RegPhone">
            <div class="one-cell1 error_code1 err01" style="margin-bottom: 18px;">
                <span class="error_code1_bg"></span>
                <div class="error_msg1_tips"></div>
            </div>
            <div class="RgeForm-Box">
                <i></i>
                <input class="input-1 input-10 input-phone vcode_1" type="text" placeholder="请输入您的手机号码"  maxlength="11"/>
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-2 input-20 vcode_1" maxlength="20" type="password" placeholder="密码由6-20位字母、数字和符号组合">
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-3 input-30 vcode_1" maxlength="20" type="password" placeholder="确认密码">
            </div>
            <div class="RgeForm-Box">
                <input class="input-vcode1 vcode_1" maxlength="4" type="text" placeholder="请输入图文验证码"/>
                <img src="../../Images/code_num.png" class="img_vcode" alt="" data-val="4542"/>
                <!--<em class="UpData-Code Code01">获取验证码</em>-->
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-4 input-40 vcode_1" maxlength="4" type="text" placeholder="请输入短信验证码"/>
                <em class="UpData-Code Code01">获取验证码</em>
            </div>
            <!--注册按钮-->
            <div class="RgeForm-Box">
                <input class="input-5 subiphone" type="button" value="立即注册" >
            </div>
            <input class="CheckBox CheckBox11" type="checkbox" checked/>
            <span>我已同意<i class="sever"> 服务协议 </i></span>
        </div>
        
        <!--邮箱注册表单-->
        <div class="RgeForm" id="RegEmail">
            <div class="one-cell1 error_code1 err02" style="margin-bottom: 18px;">
                <span class="error_code1_bg"></span>
                <div class="error_msg1_tips"></div>
            </div>
            <div class="RgeForm-Box">
                <i></i>
                <input class="input-1 input-11 input-email vcode_2" type="text" placeholder="请输入您的邮箱号码"/>
                <input type="hidden" class="default_val"/>
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-2 input-22 vcode_2" type="password" maxlength="20" placeholder="密码由6-20位字母、数字和符号组合"/>
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-3 input-33 vcode_2" maxlength="20" type="password" placeholder="确认密码"/>
            </div>
            <!--<div class="RgeForm-Box">
                <i></i>
                <input class="input-1 input-10 input-phone vcode_1 iphone-email" type="text" placeholder="请输入您的手机号码" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" />
            </div>-->
            <div class="RgeForm-Box">
                <input class="input-vcode2 vcode_2" maxlength="4" type="text" placeholder="请输入图文验证码"/>
                <img src="../../Images/code_num.png" class="img_vcode" alt="" data-val="4542"/>
                <!--<em class="UpData-Code Code01">获取验证码</em>-->
            </div>
            <div class="RgeForm-Box">
                <span></span>
                <input class="input-4 input-44 vcode_2" type="text" placeholder="请输入邮箱验证码"/>
                <em class="UpData-Code Code02">获取验证码</em>
            </div>
            <!--注册按钮-->
            <div class="RgeForm-Box">
                <input class="input-5 subemail" type="button" value="立即注册"/>
            </div>
            <input class="CheckBox CheckBox22" type="checkbox" checked/>
            <span>我已同意<i class="sever"> 服务协议 </i></span>
        </div>
    </div>
    <!--底部-->
    <div class="RegBottom">
        <ul>
            <li class="li1"><span><i>客服电话： 400-8088770 | 9:00-18:30</i></span></li>
            <li class="li2"><span><i>关于我们</i></span></li>
            <li class="li3"><span><i>雀搜微信公众号 : 雀搜</i></span></li>
        </ul>
    </div>
    <!--异步加载模态框-->
    <div class="ajax_loadModal">
        <div class="ajax_load_img">
            <img src="../../Images/load-1.gif" width="35" alt="" />
        </div>
    </div>
<script src="../../js/jquery.js"></script>
<script src="../../js/register.js"></script>
</body>
</html>
