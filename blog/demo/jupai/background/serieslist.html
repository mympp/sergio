<script type="text/javascript">
    var pageNo = 1;
    var pageDataCount = 15;
    $(function () {


        getSeriesList(getQueryParam(pageNo));
    })

    function getQueryParam(pageNo) {
        pageNo=pageNo;
        var params = {
            page: pageNo
        };
        return params
    }

    function getSeriesList(params) {
        var pagi = new Pagination("#advert-list-pagination"); //分页
        $.ajax({
            url: '/background/seriesList.do',
            type: 'POST',
            dataType: 'json',
            data: params
        })
            .done(function (data) {
                if (data.errCode == '200') {
                    $("#advert-list-table > tbody>tr").remove();
                    $("#datacount").text("共" + data.result.data.countsize + "条记录");
                    $.each(data.result.data.items, function (i, v) {
				    

                        var controlbtn = "";


                            controlbtn += "<span class=\"edit-btn fa fa-pencil\" data-mid=\"' + v.seriesId + '\" data-tipso=\"编辑\" onclick=\"getSeriesUpdate('" + v.seriesId + "')\"></span>";
                            controlbtn += "<span class='trash-btn fa fa-trash' data-mid='" + v.seriesId + "' data-tipso='删除' data-status='2'     onclick=\"getSeriesDelete('" + v.seriesId + "')\"></span>";
                        




                        $("#advert-list-table > tbody").append("<tr><td>" + v.seriesId + "</td><td>" + v.seriesName + "</td><td>"+v.seriesNameEn+"</td><td>"+controlbtn+ "</td></tr>");

                    });
                    
                   var pageCount = data.result.data.splitpage;
                   // alert(pageCount);
                    $("#after-officialMessagesTotal").html(data.result.data.countsize);
                    pagi.update({
                        pageCount: pageCount,
                        pageNo: pageNo
                    });
                   
                    //分页点击
                    var activePage = parseInt($(".pagination>.active").text());
                    activePage = activePage ? activePage : 1;
                    page_index = activePage;
                    $(".pagination-prev > a").click(function () {
                        if (activePage > 1) {
                            getSeriesList(getQueryParam(--pageNo));
                        } else {
                            layer.alert("没有上一页");
                        }
                    });
                    $(".pagination-next > a").click(function () {
                        if (pageCount - pageNo> 0) {
                            // alert(pageNo);
                            getSeriesList(getQueryParam(++pageNo));
                        } else {
                            layer.alert("没有下一页");
                        }
                    });

                }

            });
    }

    function getSeriesDelete(seriesId) {
        layer.confirm("确认删除？", {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url: '/background/seriesDelete.do',
                type: 'post',
                dataType: 'json',
                data: {seriesId: seriesId}
            })
                .done(function (data) {
                    console.log("success");
                    if (data.errCode == '200') {
                        layer.alert("成功");
                        window.location.reload();
                    } else {
                        layer.alert(data.errMsg);
                    }
                })
                .fail(function () {
                    console.log("error");
                });
        }, function () {
        });

    }
    function getSeriesUpdate(seriesId){
        window.location.href="/background/seriesAct.html?seriesId="+seriesId;
    }


     
   

    function DeleteAll(){
        layer.confirm("确认删除？", {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url: '/background/seriesDeleteAll.do',
                type: 'post',

            })
                .done(function (data) {
                    console.log("success");
                    if (data.errCode == '200') {
                        layer.alert("成功");
                        window.location.reload();
                    } else {
                        layer.alert(data.errMsg);
                    }
                })
                .fail(function () {
                    console.log("error");
                });
        }, function () {
        });
    }

    function syncSeriesFile(){
        layer.confirm("确认重新生成js缓存文件？", {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url: '/background/syncSeriesFile.do',
                type: 'post',
                dataType: 'json'
            })
                .done(function (data) {
                    console.log("success");
                    if (data.errCode == '200') {
                        layer.alert("成功");
                        window.location.reload();
                    } else {
                        layer.alert(data.errMsg);
                    }
                })
                .fail(function () {
                    console.log("error");
                });
        }, function () {
        });
    }
