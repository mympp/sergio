<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图形验证码</title>
    </head>
    <body>
		<div id="v_container" style="position: relative;width: 100px;height: 40px;">
			<canvas id="verifyCanvas" width="100" height="40"></canvas>
		</div>
		<input type="text" id="code_input" value="" placeholder="请输入验证码"/>
		<input type="button" id="my_button" name="" value="验证">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="gVerify.js"></script>
		<script type="text/javascript">

        var verifyCode = new GVerify("v_container");
        document.getElementById("my_button").onclick = function(){
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if(res){
                alert("验证正确");
            }else{
                alert("验证码错误");
            }
        }
		</script>
    </body>
</html>
