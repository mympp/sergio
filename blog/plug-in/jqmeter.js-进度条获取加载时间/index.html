<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery简单实用的轻量级进度条插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		#jqmeter-container{width: 300px;height: 50px;margin:0 auto;}
		#jqmeter-container-vertical{width: 50px;height: 200px;margin:0 auto;}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery简单实用的轻量级进度条插件 <span>jQuery plugin that allows you to display an animated horizontal or vertical progress meter</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201504131671.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content bgcolor-3">
			<div id="jqmeter-container"></div>
			<div id="jqmeter-container-vertical"></div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201502051329.html">
			  <img src="related/1.jpg" width="300" alt="纯js和CSS3谷歌Material Design样式进度条插件"/>
			  <h3>纯js和CSS3谷歌Material Design样式进度条插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Layout-Interface/201502031321.html">
			  <img src="related/2.jpg" width="300" alt="jQuery炫酷时尚彩色条纹进度条插件"/>
			  <h3>jQuery炫酷时尚彩色条纹进度条插件</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jqmeter.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var start_time = (new Date()).getTime();
			var end_time = "" ;
			var t = setInterval(function(){
				if(document.readyState=="complete"){aa();}
			},500)
			function aa(){
				end_time = (new Date()).getTime();
				// alert(end_time - start_time);
				var abc = end_time - start_time;
				$('#jqmeter-container').jQMeter({
					goal:'$100',
	    			raised:'$100',
	    			width:'300px',
	    			height:'50px',
	    			animationSpeed:abc,
	    			counterSpeed:abc
				});
				$('#jqmeter-container-vertical').jQMeter({
					goal:'$1,000',
				    raised:'$990',
				    orientation:'vertical',
				    width:'50px',
				    height:'200px',
				    barColor:'#6699cc'
				});
				clearInterval(t);
			}
		});
	</script>
</body>
</html>
