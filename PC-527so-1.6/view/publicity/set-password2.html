<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../../css/common.css" />
	    <link rel="stylesheet" href="../../css/setPassword.css" />
	</head>
	<body class="setBody" style="min-height: 850px;">
		<div class="Setpwd-box">
			<!--头部开始-->
	        <div class="SetpwdTop">
	            <a href="index.html" class="logo"></a>
	            <p>找回密码</p>
	        </div>
	        <!--头部结束-->
	        <div class="Setpwd_status_box">
	        	<div class="Setpwd_status">
	        		<ul class="fl">
	        			<li class="fl">
	        				<span class="span_cr1">1</span>
	        				<span class="span_tips1">填写用户名</span>
	        				<span class="span_lineboder1"></span>
	        			</li>
	        			<li class="fl active">
	        				<span class="span_cr1">2</span>
	        				<span class="span_tips1">验证身份</span>
	        				<span class="span_lineboder1"></span>
	        			</li>
	        			<li class="fl">
	        				<span class="span_cr1">3</span>
	        				<span class="span_tips1">设置新密码</span>
	        				<span class="span_lineboder1"></span>
	        			</li>
	        			<li class="fl">
	        				<span class="span_cr1">4</span>
	        				<span class="span_tips1">完成</span>
	        			</li>
	        		</ul>
	        	</div>
	        	<div class="login_Tips">
	        		<span>已有雀搜账号</span>
	        		<a href="login.html">登录></a>
	        	</div>
	        </div>
        	<!--表单开始-->
        	<div class="Setpwd_form user_state1" style="display: none;">
        		<div class="one-cell1 error_code1">
        			<span class="error_code1_bg"></span>
        			<div class="error_msg1_tips">验证码效验失败</div>
        		</div>
        		<div class="one-cell1">
        			<span class="username_code1_bg"></span>
        			<i class="line_bdr"></i>
        			<input type="text" class="input_cell_1 user_name1" value="aoozjh123" placeholder="请输入您的用户名"/>
        		</div>
        		<div class="one-cell1">
        			<span class="userphone_code1_bg"></span>
        			<i class="line_bdr"></i>
        			<input type="text" class="input_cell_1 user_phone1" maxlength="11" placeholder="请输入您的手机号码"/>
        		</div>
        		<div class="null_phone_Tips">
        			<span>若该手机无法使用请联系客服</span>
        			<span>020-37362495</span>
        		</div>
        		<div class="newcode-cell1">
        			<div class="newcode-cell1_lf">
	        			<span class="userlock_code1_bg"></span>
	        			<i class="line_bdr"></i>
	        			<input type="text" class="input_cell_1 user_vcode1" maxlength="4" placeholder="请输入您的验证码"/>
        			</div>
        			<input type="button" class="newcode-cell1_rt getvcode_1" value="获取验证码"/>
        			<input type="hidden" value="1234" class="vcode_val1"/>
        		</div>
        		
        		<!--提交按钮-->
        		<div class="submit_button submit_phone_btn">
        			提交
        		</div>
        	</div>
        	
        	<div class="Setpwd_form user_state2" style="display: none;">
        		<div class="one-cell1 error_code1">
        			<span class="error_code1_bg"></span>
        			<div class="error_msg1_tips">验证码效验失败</div>
        		</div>
        		<div class="one-cell1">
        			<span class="username_code1_bg"></span>
        			<i class="line_bdr"></i>
        			<input type="text" class="input_cell_1 user_name1" value="aoozjh123" placeholder="请输入您的用户名"/>
        		</div>
        		<div class="one-cell1">
        			<span class="useremail_code1_bg"></span>
        			<i class="line_bdr"></i>
        			<input type="text" class="input_cell_1 user_email1" placeholder="请输入您的邮箱号码"/>
        		</div>
        		<div class="null_phone_Tips">
        			<span>若该邮箱无法使用请联系客服</span>
        			<span>020-37362495</span>
        		</div>
        		<div class="newcode-cell1">
        			<div class="newcode-cell1_lf">
	        			<span class="userlock_code1_bg"></span>
	        			<i class="line_bdr"></i>
	        			<input type="text" class="input_cell_1 user_vcode1" maxlength="4" placeholder="请输入您的验证码"/>
        			</div>
        			<input type="button" class="newcode-cell1_rt getvcode_2" value="获取验证码"/>
        			<input type="hidden" value="1234" class="vcode_val1"/>
        		</div>
        		
        		<!--提交按钮-->
        		<div class="submit_button submit_email_btn">
        			提交
        		</div>
        	</div>
        	<!--表单结束-->
        	
        	<div class="select_codefun">
        		<p class="user_Tips_text1">为确保是你本人操作，请选用验证方式完成身份验证：</p>
        		<div class="select_one_cell select_phone">
        			<span class="select_phone_icon"></span>
        			<div class="select_msg_dets">
        				<p class="title_1">通过手机验证码</p>
        				<p class="msg_2">如果你的手机还在正常使用，请选择此方式</p>
        			</div>
        		</div>
        		<div class="select_one_cell select_email">
        			<span class="select_email_icon"></span>
        			<div class="select_msg_dets">
        				<p class="title_1">通过邮箱验证码</p>
        				<p class="msg_2">如果你的邮箱还在正常使用，请选择此方式</p>
        			</div>
        		</div>
        	</div>

		</div>
	    
       	<!--底部开始-->
	    <div class="RegBottom">
	        <ul>
	            <li class="li1"><span><i>客服电话： 400-8088770 | 9:00-18:30</i></span></li>
	            <li class="li2"><span><i>关于我们</i></span></li>
	            <li class="li3"><span><i>雀搜微信公众号 : 雀搜</i></span></li>
	        </ul>
	    </div>
	    <!--底部结束-->
		<script src="../../js/jquery.js"></script>
		<script>
			$(document).on("click",".RegBottom .li2 span",function(){
				location.href = "about.html";
			})
		</script>
		<script src="../../js/set-password2.js"></script>
	</body>
</html>
