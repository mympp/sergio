<!DOCTYPE html>
<html>
<head>
<title>劳伦斯优惠券</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style/animate.css">
<style type="text/css">
*{font-family:'微软雅黑';}
.bg1{width:1000px;height:1650px;background:url('images/优惠活动.png') center top no-repeat;background-size:100% 100%; position:absolute;top:0;left:0;}
.bg1 #img1{position:absolute;top:8%;left:18%;width:680px;}
.bg1 #img2{position:absolute;top:27.5%;left:5.5%;width:380px; animation-iteration-count:infinite;-webkit-animation-iteration-count:infinite;}
.bg1 #bg2{margin:0 auto;margin-top:50%;background:url('images/优惠活动优惠券.png') center top no-repeat;}
.bg1 #bg2 #img3{position:absolute;left:12%;top:49%;width:77%;height:18%}
.bg1 #bg2 span{float:left;color:#ff5c6f;font-size:52px;font-weight:bold;position:absolute;top:54%;left:16.5%;}
.bg1 #bg2 h1{display:inline;color:#ff5c6f;font-size:115px;position:relative;left:-7%;}
.bg1 #bg2 #float-right{float:right;position:absolute;top:52%;left:52%;}
.bg1 #bg2 #float-right #red-bag{color:#00b3ff;font-size:34px;position:relative;top:20px;left:11px;}
.bg1 #bg2 #float-right ul li{font-size:22px;color:#626262;line-height:1.5em;}
input{position:absolute;top:69%;left:14%;border:none;color:#ccc;width:73%;height:100px;border:1px solid #fff;border-radius:8px;font-size:36px;}
.bg1 #last-div{position:absolute;left:13%;top:77%;letter-spacing:0.1em;line-height:3em;}
.bg1 a{text-decoration:none;position:absolute;top:88%;left:26.5%;border:1px solid #fff;border-radius:10px;background:#fff;color:#00b3ff;padding:30px 130px;font-size:54px;letter-spacing:0.15em;}
.bg1 a:hover{background-color:#fff000;box-shadow:6px 6px 10px #ff5c6f;font-weight:bold;}
@media only screen and (min-height:1600px){
	.bg1{height:100%;}
}
@media only screen and (min-width:1000px){
	.bg1{width:90%;left:5%;}
}
@media only screen and (min-width:1200px){
	.bg1{width:80%;left:10%;}
}
@media only screen and (min-width:1400px){
	.bg1{width:70%;left:15%;}
}
@media only screen and (min-width:1600px){
	.bg1{width:60%;left:20%;}
}
/*
@media only screen and (min-width:1000px){
	.bg1{width:50%;left:25%;}
	.bg1 #img1{width:80%;}
	.bg1 #img2{width:38%;}
}*/
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="bg1">
	<img class="animated swing" id="img1" src="images/优惠活动缤纷夏日.png" />
	<img class="animated pulse" id="img2" src="images/优惠活动健康大放送.png" />
	<div id="bg2">
		<img src="images/优惠活动优惠券.png" id="img3" />
		<span>
				￥
			<h1>
				1000
			</h1>
		</span>
		<div id="float-right">
			<div id="red-bag">
				摇TV红包
			</div>
			<ul>
				<li>有效期三天；</li>
				<li>限以下手机用户使用；</li>
				<li>仅用于劳伦斯净水器<br />
				 LLS-UF-01（A1款）</li>
			</ul>
		</div>
	</div> 

		<input type="text" id="phonenumber" name="phonenumber" value="填写手机号码可能获得更多优惠喔~">

	<div id="last-div">
		<span style="color:#fff;font-size:34px;">LLS-UF-01（A1款）净水器</span>
		<span style="color:#fff;font-size:42px;text-decoration:line-through;">原价3980.00元</span><br />
		<span style="color:#fff;font-size:34px">折扣红包后，</span>
		<span style="color:#fff000;font-size:56px">立享2980元惊喜</span>
		<span style="color:#fff;font-size:34px">优惠价。</span><br />
		<span style="color:#fff;font-size:34px;">限量赠送价值 </span>
		<span style="color:#fff000;font-size:42px;">640元</span>
		<span style="color:#fff;font-size:34px;">2-Original蓝牙音箱一对</span>
	</div>
	<a href="javascript:void(0)" id="buy">立即购买</a>
</div>
</body>
<script type="text/javascript">
    var number = $("#phonenumber");
    number.focus(function () {
        if (number.val() == "填写手机号码可能获得更多优惠喔~") {
            number.val("");
        }
    });

    $("#buy").click(function () {
        var reg = /^1[3|4|5|7|8][0-9]{9}$/;
        if (reg.test(number.val())) {
            $.post("/home/savephonenumber?phonenumber=" + number.val(), function () {
                location.href = "http://k-d.in/product/detail?sid=a7d1728279&pid=510317";
            });
        }
        else {
            alert("请输入正确的手机号码");
        }
    });

    $(function () {
        $.get("/home/savevisit");
    });
</script>
</html>
