<script type="text/javascript">   
	window.onload=function(){  
    var div1=document.getElementById('div1');
    var oUl1=div1.getElementsByClassName('ul1')[0];  
    var li1=oUl1.getElementsByClassName('li1');  
    var speed=-2;//用来存移动的速度，小于零时向左滚，大于零时向右滚  
  
    //复制oUl1,在滚动时让最后一张图片和第一张图片无缝衔接  
    oUl1.innerHTML=oUl1.innerHTML+oUl1.innerHTML;  
    oUl1.style.width=li1[0].offsetWidth*li1.length+'px'; //通过li的个数动态获取Ul的宽度，使所有图片都在一行  
    //alert(div1.offsetLeft);//获取左边距:返回所有影响其位置的总和  
    function Move1(){  
        if(oUl1.offsetLeft<-oUl1.offsetWidth/2)  
        {  
            oUl1.style.left='0';  
        }  
        if (oUl1.offsetLeft>0) {  
            oUl1.style.left=-oUl1.offsetWidth/2+'px';  
        }  
        oUl1.style.left=oUl1.offsetLeft+speed+'px';  
    }  
    var timer1=setInterval(Move1,40);  
    div1.onmouseover=function(){  
        clearInterval(timer1);  
    }  
    div1.onmouseout=function(){  
        timer1=setInterval(Move1,40);  
    }
