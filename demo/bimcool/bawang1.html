<script type="text/javascript">
    $("#message").focus(function () {
        if ($("#message").val() == "请输入您的留言内容或选择快捷留言") {
            $("#message").val("");
        }
    });

    $("#message").blur(function () {
        if ($("#message").val() == "") {
            $("#message").val("请输入您的留言内容或选择快捷留言");
        }
    });

    $("#submit").click(function () {
        var fullname = $("#fullname").val();
        var phonenumber = $("#phonenumber").val();
        var address = $("#address").val();
        var investment = $("#investment").val();
        var visit = $(".visit:checked").val();
        var message = $("#message").val();

        var allow = true;

        if (fullname == "您的真实姓名") {
            allow = false;

            alert("请输入您的真实姓名！");
        }

        var reg = /^1[3|4|5|7|8][0-9]{9}$/;

        if (allow && !reg.test(phonenumber)) {
            allow = false;

            alert("请输入正确的电话号码！");
        }

        if (allow) {
            $.post("http://bimcool.com/home/saveclient?fullname=" + fullname + "&phonenumber=" + phonenumber + "&address=" + (address == "与您联系的重要方式" ? "" : address) + "&investment=" + investment + "&visit=" + visit + "&message=" + (message == "请输入您的留言内容或选择快捷留言" ? "" : message), function (r) {
                alert("谢谢！我们会尽快联系您！")

                location.href = "bawang1.html";
            });
        }

        return false;
    });
</script>

<script type="text/javascript">
