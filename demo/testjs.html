	// 在匿名函数内使用callee属性来引用匿名函数自身，
	// 以便实现递归
	var factorial = function(x){
		if (x < 2) return 1;
		else return x * arguments.callee(x-1)
	}
	var y = factorial(5);//返回120
</script>
