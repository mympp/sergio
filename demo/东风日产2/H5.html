<!-- 翻页 -->
<script type="text/javascript">

    $(document).ready(
        function() {
            var nowpage = 0;
            //给最大的盒子增加事件监听
            $(".container").swipe(
                {
                    swipe:function(event, direction, distance, duration, fingerCount) {
                         if(direction == "up"){
                            nowpage = nowpage + 1;
                         }else if(direction == "down"){
                            nowpage = nowpage - 1;
                         }
                         if(nowpage > 3){
                            nowpage = 3;
                         }

                         if(nowpage < 0){
                            nowpage = 0;
                         }
                        $(".container").animate({"top":nowpage * -100 + "%"},300);
                        $(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
                    }
                }
            );
        }
    );
    // 鼠标滚动控制翻页

</script>

<script type="text/javascript">
$(function(){
//	$("#smartCode").val(getParam('SMARTCODE'));
    randomSmartCode();
	$.each(province,function(i,v){
		$("#province").append('<option value="'+v.provinceId+'">'+v.provinceName+'</option>');
	});
	provincechange();
	$("#province").change(provincechange);

	$("#city").change(citychange);
	$.each(serieses,function(i,v){
		$("#serieses").append('<option value="'+v.seriesId+'">'+v.seriesName+'</option>');
	});
	seriesechange();
	$("#serieses").change(seriesechange);

	$("#sumbit").click(function(){
		if($("#smartCode").val()!=""){
		    if($("#customerName").val()==""){
		        alert("请输入你的姓名");
		        return;
            }
            if($("#mobile").val()==""){
                alert("请输入你的手机");
                return;
            }
			$.ajax({
				url: '/putSaleClues.do',
				type: 'POST',
				dataType: 'json',
				data: $("form[name='saleCluesForm']").serialize(),
			})
			.done(function(json) {
				console.log("json:"+json);
				if(json.errorCode=='200'){
					alert("记录成功");

                    }else{
                        alert("记录失败");
                    }
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});

		}else{
			alert("非法请求");
		}
	})
});
function seriesechange(){
	$("#models > option").remove();
	$.each(models,function(i,v){
		if(v.fkSeriesId==$("#serieses option:selected").val()){
			$("#models").append('<option value="'+v.modelId+'">'+v.modelName+'</option>');
		}
	});
}
function provincechange(){
	$("#city > option").remove();
	$.each(cities,function(i,v){
		if(v.provinceId==$("#province option:selected").val()){
			$("#city").append('<option value="'+v.cityId+'">'+v.cityName+'</option>');
		}
	});
	citychange();
}
function citychange(){
	$("#fkDealerId > option").remove();
	$.each(stores,function(i,v){
		if(v.cityCode==$("#city option:selected").val()){
			$("#fkDealerId").append('<option value="'+v.storeNo+'">'+v.storeFullName+'</option>');
		}
	});
}
function getParam(paramName) {
            paramValue = "";
            isFound = false;
            //alert(location.href);
            if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
                arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&");
                i = 0;
                while (i < arrSource.length && !isFound) {
                    if (arrSource[i].indexOf("=") > 0) {
                        if (arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()) {
                            paramValue = arrSource[i].split("=")[1];
                            isFound = true;
                        }
                    }
                    i++;
                }
            }
            return paramValue;
        }
        function randomSmartCode() {
            var smartCodeArr = ["A2017-1082-4133-1833-98132", "A2017-1082-4133-1833-98133", "A2017-1081-4132-2275-98139"];
            $("#smartCode").val(smartCodeArr[Math.floor(Math.random() * smartCodeArr.length)]);
        }
</script>
