	<script type="text/javascript">
	$("#pushtype2").val(null);
	
	function submit(platformtype,pushtype,adverttype,pushtype2,price,remark) {
	var pram={
				platformtype:$("#platformtype").val(),
				pushtype:$("#pushtype").val(),
				adverttype:$("#adverttype").val(),
				pushtype2:$("#pushtype2").val(),
				price:$("#price").val(),
				remark:$("#remark").val()
			 }
	$.ajax({
			url:'/background/priceAdd.do',
			type:'post',
			post:'json',
			data:pram
			})
			.done(function(json){
				console.log(json);
			if(json.errCode=='200'){
			layer.alert(json.errMsg);
			
			}else{
						layer.alert(json.errMsg);
			}
	
	})
	}


	$(document).ready(function() {
    
    $("#platformtype").change(paytypeChange);
    showtypeChange();
    $("#pushtype").change(showtypeChange);

});

function paytypeChange(){
    if($("#platformtype").val()=='0'){
      $(".cpm-type").hide();
    }else{
      $(".cpm-type").show(); 
    }
    $("#pushtype").val(null);
    $("#adverttype").val(null);
  $("#pushtype2").val(null);
}

function showtypeChange(){
  if($("#pushtype").val()=='0'){
    
    $(".show-type-0").show();
    $(".show-type-1").hide();
    $(".show-type-2").hide();
     $(".show-type-ad").hide();
     $("#adverttype").val(null);
  $("#pushtype2").val(null);
  }else if($("#pushtype").val()=='1'){
    
    $(".show-type-1").show();
    $(".show-type-0").hide();
    $(".show-type-2").hide();
    $(".show-type-ad").show();
    $("#adverttype").val(null);
  $("#pushtype2").val(null);
  }else if($("#pushtype").val()=='2'){
   ;
    $(".show-type-2").show();
    $(".show-type-0").hide();
    $(".show-type-1").hide();
     $(".show-type-ad").show();
     $("#adverttype").val(null);
  $("#pushtype2").val(null);
  } 
}
  
	
	</script>
