<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0.33">
	<title>固定布局</title>
<style type="text/css">
	body{
		font-size: 100px;
	}
	main{
		background: #aaa;
	}
	header,footer,summary,aside,details,article{
		background: #ccc;
		font-size: 1rem;
	}
	header,main,summary,details,footer{
		margin: 0 auto;
		width: 9.6rem;
	}
	body{
		text-align: center;
	}
	header{
		height: 1rem;
	}
	main{
		height: 7rem;
	}
	summary{
		height: 0.5rem;
	}
	.article1,.article2,.article3{
		float: left;
		margin: 0.1rem;
		height: 5rem;
	}
	.article1{
		width: 5rem;
	}
	.article2{
		width: 3rem;
	}
	.article3{
		width: 1rem;
	}
	article section{
		width: 4rem;
		height: 4rem;
		margin: 0 auto;
		background: #fff;
	}
	details{
		clear: both;
	}
	aside{
		position: absolute;
		right: 0rem;
		top: 1rem;
		width: 1rem;
	}
	footer{
		height: 0.5rem;
	}
</style>
<script>

(function () {

size();

window.onresize = function () {

size();

};

function size() {

var winW = document.documentElement.clientWidth || document.body.clientWidth;

document.documentElement.style.fontSize = winW / 100 +'px';

}

})();

</script>
</head>
<body>
<header>
	<p>header</p>
</header>
<aside>
	<p>aside</p>
</aside>
<main>
	<p>main</p>
	<summary>
		<p>summary</p>
	</summary>
	<article class="article1">
		<p>article</p>
		<section><p>section</p></section>	
	</article>
	<article class="article2">
		<p>article</p>
	</article>
	<article class="article3">
		<p>article</p>
	</article>
	<details>
		<p><small>details</small></p>
	</details>
</main>
<footer>
	<p>footer</p>
</footer>
</body>
</html>
